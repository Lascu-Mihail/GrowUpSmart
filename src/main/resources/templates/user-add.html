<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create new user</title>
</head>
<body>
<div align="center">
    <h1>Create new user</h1>

    <div>
        <form method="post" th:action="@{/users/add}" th:object="${user}">

            <div>
                <a th:href="@{/users}">
                    <button class="btn btn-secondary" id="cancel" name="cancel" type="button">Cancel</button>
                </a>
                <button class="btn btn-primary" id="save" name="save" type="submit">Save</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
